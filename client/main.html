<head>
  <title>Animal Communityt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
</head>
<body>
  <md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span ui-sref="parties">
        <i class="fa fa-home"></i> 
        Animal Community
      </span>
    </h2>
    <login-buttons></login-buttons>
  </div>
</md-toolbar>
  <div class="container" ng-app="mac" ng-cloak layout="row" >
    <div layout-padding>
      <md-sidenav
          class="md-sidenav-left"
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-md')"
          md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>
        <md-content layout-padding >
          <md-button ng-click="close()" class="md-primary" hide-gt-md>
            Close Sidenav Left
          </md-button>
          <p hide show-gt-md>
            This sidenav is locked open on your device. To go back to the default behavior,
            narrow your display.
          </p>
        </md-content>

      </md-sidenav>
      
    </div>
    <div flex layout-padding>
      <pos></pos>
      <!--<animal></animal>-->
      <!--<contact></contact>-->
    </div>
  </div>
</body>
